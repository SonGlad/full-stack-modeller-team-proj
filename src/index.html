    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction1() {
          document.getElementById("dropdown-content1").classList.toggle("show");
        }
      function myFunction2() {
          document.getElementById("dropdown-content2").classList.toggle("show");
        }     
      // Close the dropdown if the user clicks outside of it

      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn1') && !event.target.matches('.dropdown-content1') 
          && !event.target.matches('.dropbtn2') && !event.target.matches('.dropdown-content2')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        } else if (event.target.matches('.dropbtn1')) {
          document.getElementById("dropdown-content2").classList.remove("show");
        } else if (event.target.matches('.dropbtn2')) {
          document.getElementById("dropdown-content1").classList.remove("show");
        }
      }
    </script>
